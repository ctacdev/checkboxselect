<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkbox Select Demo</title>
  </head>
  <body>
    <div id="animals-container" class="checkbox-select-container" style="width: 160px;"></div>
    <div id="foods-container" class="checkbox-select-container" style="width: 160px;"></div>
    <div id="empty-container" class="checkbox-select-container" style="width: 160px;"></div>
    <script>

      document.addEventListener('DOMContentLoaded', () => {

        new CheckboxSelect({
          targetContainerId: 'animals-container',
          legend: 'ANIMALS',
          fieldName: 'animals[]',
          onItemSelected: item => { console.log(item) },
          onItemDeselected: item => { console.log(item) },
          collapsedIcon: '◀', // <i class="fas fa-caret-left"></i>
          expandedIcon: '▼', // <i class="fas fa-caret-down"></i>
          noItemsText: 'no animals found'
        }).init({
          'ant' : 1,
          'baboon': 2,
          'crow': 3,
          'deer': 4,
          'eagle': 5,
          'fox': 6,
          'goose': 7,
          'hare': 8,
          'iguana': 9,
          'jaguar': 10
        }, [1,3,9]);

        new CheckboxSelect({
          targetContainerId: 'foods-container',
          legend: 'FOODS',
          fieldName: 'foods[]',
          onItemSelected: (item) => { console.log(item) },
          onItemDeselected: (item) => { console.log(item) },
          collapsedIcon: '◀', // <i class="fas fa-caret-left"></i>
          expandedIcon: '▼', // <i class="fas fa-caret-down"></i>,
          noItemsText: 'no foods found'
        }).init({
          'asparagus': 1,
          'brocolli': 2,
          'cabbage': 3,
          'deer meat': 4,
          'eggs': 5,
          'frijoles': 6,
          'gourmet chcocolate': 7,
          'hummus': 8,
          'ice cream': 9,
          'jalapeno': 10
        }, [2, 5, 7]);

        new CheckboxSelect({
          targetContainerId: 'empty-container',
          legend: 'EMPTY',
          fieldName: 'empty[]',
          onItemSelected: (item) => { console.log(item) },
          onItemDeselected: (item) => { console.log(item) },
          collapsedIcon: '◀', // <i class="fas fa-caret-left"></i>
          expandedIcon: '▼', // <i class="fas fa-caret-down"></i>,
          noItemsText: 'No choices found'
        }).init({}, []);
      });
    </script>
  </body>
</html>
