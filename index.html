<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkbox Select Demo</title>
  </head>
  <body>
    <div id="checkbox-select-container">
    </div>
    <script>

      document.addEventListener('DOMContentLoaded', () => {

        const container = document.getElementById('checkbox-select-container');

        new CheckboxSelect({
          targetDiv: container,
          legend: 'ANIMALS'
        }).init([
          {name: 'ant', value: 1},
          {name: 'baboon', value: 2},
          {name: 'crow', value: 3},
          {name: 'deer', value: 4},
        ], [1,3]);
      });
    </script>
  </body>
</html>
