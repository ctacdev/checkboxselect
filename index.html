<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkbox Select Demo</title>
  </head>
  <body>
    <div class="checkbox-select-container"></div>
    <script>

      document.addEventListener('DOMContentLoaded', () => {

        new CheckboxSelect({
          legend: 'ANIMALS',
          fieldName: 'animals[]',
          onItemSelected: (item) => { console.log(item) },
          onItemDeselected: (item) => { console.log(item) },
        }).init([
          { name: 'ant', value: 1 },
          { name: 'baboon', value: 2 },
          { name: 'crow', value: 3 },
          { name: 'deer', value: 4 },
          { name: 'eagle', value: 5 },
          { name: 'fox', value: 6 },
          { name: 'goose', value: 7 },
          { name: 'hare', value: 8 },
          { name: 'iguana', value: 9 },
          { name: 'jaguar', value: 10 }
        ], [1,3,9]);
      });
    </script>
  </body>
</html>
